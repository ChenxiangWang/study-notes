<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function test1 () {
            let nums = [1, 2, 3];
            for (var i=0; i<nums.length; i++) {
                setTimeout(function () {
                    console.log(i);
                });
            }
        }

        function test2 () {
            let nums = [1, 2, 3];
            for (var i=0; i<nums.length; i++) {
                (function (x) {
                    setTimeout(function () {
                        console.log(x);
                    });
                })(i);
            }
        }
        
        
        test1();
        test2();
    </script>
</body>
</html>
