<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .left {
        width: 200px;
        height: 300px;
        background-color: red;
    
        /*关键属性*/
        float: left;
    }
    
    .right {
        height: 300px;
        background-color: blue;
    
        /*关键属性*/
        overflow: hidden;
    }
</style>


<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
