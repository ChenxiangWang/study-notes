<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .container {
        position: relative;
    }
    .left {
        /*
            与 float 一样会脱离文档流
        */
        position: absolute;
        
        width: 200px;
        background-color: red;
        height: 200px;
    }
    .right {
        margin-left: 200px;
        
        height: 200px;
        background-color: black;
    }
</style>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>
</html>
