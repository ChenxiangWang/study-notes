<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    
    <!--左侧float
        右侧宽度：100% margin-left: xxx
    
    -->
    
    <style>
        .left {
            width: 200px;
            background-color: red;
            height: 500px;
            
            /*关键属性*/
            float: left;
        }
        .right {
            background-color: blue;
            height: 500px;
    
            /*关键属性*/
            margin-left: 200px;
        }
    </style>

</head>




<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
