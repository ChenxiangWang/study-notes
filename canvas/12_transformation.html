<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.fillStyle = "red";
        ctx.fillRect(50, 50, canvas.width-50, canvas.height-50);
        ctx.save();
        ctx.fillStyle = "blue";
        ctx.fillRect(100, 100, canvas.width-100, canvas.height-100);
      
        ctx.restore();
        ctx.fillRect(150, 150, canvas.width-150, canvas.height-150);

        ctx.restore();
        ctx.fillRect(200, 200, canvas.width-200, canvas.height-200);
        

    </script>
</body>
</html>
